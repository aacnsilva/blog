<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link rel="stylesheet" href="css/post.css" />
</head>
<body>
  <header class="header">
    <marquee width = "350">
      <h1 class="blog-title">Ant√≥nio's DevLog</h1>
    </marquee>
    <nav class="nav">
      <a href="/"> Home</a>
    </nav>
  </header>

  <main class="post-main">
    <article class="post">
        <h1 class="post-title">{{{this.title}}}</h1>
        <p class="post-date">Published on {{{this.date}}}</p>
      <div class="post-content">
        {{{ content }}}
      </div>
    </article>
  </main>
</body>
</html>
